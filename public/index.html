<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current currency</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <section class="home">
        <div class="container">
            <div class="head do-center">
                <h1>Currency</h1>
            </div>
            <div class="currency-choose do-center">
                <p class="font-size-30px">Current value:</p>
                <select name="" id="">
                    <option value="RUB">RUB</option>
                </select>
            </div>
            <div class="current-currency">
                <div class="value">
                    <h2 class="do-center">USD</h2>
                    <div class="number-div">
                        <p class="usd number do-center font-size-30px">- -</p>
                    </div>
                </div>
                <div class="value">
                    <h2 class="do-center">EUR</h2>
                    <div class="number-div">
                        <p class="eur number do-center font-size-30px">- -</p>
                    </div>
                </div>
                <div class="value">
                    <h2 class="do-center">CNY</h2>
                    <div class="number-div">
                        <p class="cny number do-center font-size-30px">- -</p>
                    </div>
                </div>
                <div class="value">
                    <h2 class="do-center">GBP</h2>
                    <div class="number-div">
                        <p class="gbp number do-center font-size-30px">- -</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="changer">
        <div class="container" >
            <div class="head do-center">
                <h1>Currency changer</h1>
            </div>
            <div class="do-center">
                <form class="do-center">
                    <input class="font-size-30px" type="text" id="text-input" name="text-input" placeholder="Example: 15 usd in rub">
                </form>
            </div>
            <div class="result do-center font-size-30px">
                <p>340 RUB</p>
            </div>
        </div>
    </section>
    <a class="font-size-30px" href="/index2.html">Tap here to convert</a>
</body>
<script type="module" src="../src/index.js"></script>
</html>
