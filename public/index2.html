<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency changer</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <section>
        <div class="container" >
            <div class="head do-center">
                <h1>Currency changer</h1>
            </div>
            <div class="do-center">
                <form class="do-center">
                    <input class="font-size-30px" type="text" id="text-input" name="text-input" placeholder="Example: 15 usd in rub">
                  </form>
            </div>
            <div class="result do-center font-size-30px">
                <p>340 RUB</p>
            </div>
        </div>
    </section>
    <a class="font-size-30px" href="/index.html">Tap here to see currency</a>
    <script type="module" src="../src/index.js"></script>
</body>

</html>
